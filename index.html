<!doctype html>
<html lang="en">

<head>
    <!-- Required Meta Tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;400;600;800&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FindThisMovie</title>
</head>

<body>
    <!-- Typewriter written question to prompt search -->
    <section id="question" class="container mb-5 pb-5">
        <div class="row justify-content-center">
            <h1 class="typing">
                What movie or show are you looking for?
            </h1>
        </div>
    </section>

    <!-- Animated button and search box -->
    <section id="searching" class="container">
        <div class="row d-flex justify-content-center">
            <form class="search-box">
                <input type="search" class="search-text" placeholder="Type to Search">
                <button class="search-btn d-flex justify-content-center align-items-center" id="search-button">
                    <!-- Button imported from Bootstrap -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-search" viewBox="0 0 16 16">
                        <path
                            d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                    </svg>
                </button>
            </form>
        </div>
    </section>

    <!-- Grid of search results -->
    <section id="results" class="container">
        <div class="row mr-0 ml-0 d-flex justify-content-between">
            <div class="card img-fluid col-4 d-flex justify-content-center">
                <div class="card-inner">
                    <div class="card-front">
                        <img class="img-fluid" id="movie-art" src="">
                    </div>
                    <div class="card-overlay mt-md-3">
                        <div class="movie-title"></div>
                        <div class="release-date"></div>
                        <div class="movie-info"></div>
                        <div class="stream-on">
                            <b>Watch Here</b>
                            <ul class="subscription"><b>Steam On:</b></ul>
                            <ul class="rent"><b>Rent On:</b></ul>
                            <ul class="buy"><b>Buy On:</b></ul>
                        </div>
                    </div>
                </div>
                <div class="card img-fluid col-4 d-flex justify-content-center">
                    <div class="card-inner">
                        <div class="card-front">
                            <img class="img-fluid" src="">
                        </div>
                        <div class="card-overlay">
                        </div>
                    </div>
                </div>
                <div class="card img-fluid col-4 d-flex justify-content-center">
                    <div class="card-inner">
                        <div class="card-front">
                            <img class="img-fluid" src="">
                        </div>
                        <div class="card-overlay">

                        </div>
                    </div>
                </div>
            </div>
    </section>

    <!-- jQuery, Popper, Bootstrap, TMDB library, Axios, app.js,  link -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script type="module" src="themoviedb.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="module" src="app.js"></script>
    <script src="config.js"></script>
</body>

</html>
