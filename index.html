<!doctype html>
<html lang="en">

<head>
    <!-- Required Meta Tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;400;600;800&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">

    <title>FindThisMovie</title>
</head>

<body>
    <div class="container-fluid mt-5 mb-5">
        <section class="main">
            <!-- Typewriter written question to prompt search -->
            <section id="question" class="row justify-content-center mb-5 pb-5">
                <h1 class="typing">
                    What movie are you looking for?
                </h1>
            </section>

            <!-- Animated button and search box -->
            <section class="row d-flex justify-content-center">
                <form class="search-box">
                    <input type="text" class="search-text" placeholder="Type to Search">
                    <button class="search-btn d-flex justify-content-center align-items-center" id="search-button">
                        <!-- Button imported from Bootstrap -->
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-search" viewBox="0 0 16 16">
                            <path
                                d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                        </svg>
                    </button>
                </form>
            </section>
        </section>

        <section class="grid">
            <!-- Grid of search results -->
            <section id="results" class="row d-flex justify-content-center pt-3">
            </section>

            <!-- Overview of movie details -->
            <div class="card-info col-xs-1 col-m-3">
                <div class="card-format p-4">
                    <div class="movie-title mb-3"></div>
                    <div class="release-date mb-3"></div>
                    <div class="movie-info mb-3"></div>
                    <div class="stream-on">
                        <b>Watch Here</b>
                        <ul class="subscription"><b>Steam On:</b></ul>
                        <ul class="rent"><b>Rent On:</b></ul>
                        <ul class="buy"><b>Buy On:</b></ul>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- JQuery for Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>

    <!-- Popper -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>

    <!-- Bootstrap -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <!-- Required supporting files -->
    <script type="module" src="app.js"></script>
    <script src="config.js"></script>
</body>

</html>
